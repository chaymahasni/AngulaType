<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorial.description"
            name="description"
          />
        </div>



        <div class="mb-0">
          <label for="project-overview" class="form-label">Formation Ad√©quate</label>

          <div class="mb-3">

              <select [(ngModel)]="id_type" class=" form-select " id="example-select ">
                  <option *ngFor="let t of type" value="{{t.id}}">{{t.nom}}</option>
              </select>
</div>


      </div>
  
        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
      
    </div>
  </div>
